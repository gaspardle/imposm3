  #- makepkg-mingw -sL --noconfirm --noprogressbar --skippgpcheck --pkg mingw-w64-x86_64-python2-pip
  #- pacman --noconfirm -U mingw-w64-python-pip*.pkg.tar.xz
  #- SET PATH=C:\python27-x64;;%PATH%
