# Version format
version: 0.1.{build}

branches:
  only:
  - sqlserver

# Operating system 
os: Windows Server 2012 R2
# Custom clone folder (variables are not expanded here).
clone_folder: c:\gopath\src\github.com\omniscale\imposm3

# Environment variables
environment:
  GOROOT: c:\go
  GOPATH: c:\gopath
  PROJ:   github.com\omniscale\imposm3

services:
  - postgresql94
  - mssql2014

